{% extends "users/base.html" %}

{% block head_content %}
<title>Platzigram sign up</title>
{% endblock %}

{% block container %}

    {% if error %}
        <p class="alert alert-danger">
            {{error}}
        </p>
    {% endif%}

    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Usuario" name="username" require="true"/>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="Contraseña" name="passwd" require="true"/>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirmación contraseña" name="passwd_confirmation" require="true"/>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Primer nombre" name="first_name" require="true"/>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Segundo nombre" name="last_name" require="true"/>
        </div>

        <div class="form-group">
            <input type="email" class="form-control" placeholder="Correo electronico" name="email" require="true"/>
        </div>

        <button class="btn btn-primary btn-block mt-5" type="submit">Registrar!</button>
    </form>

{% endblock %}
